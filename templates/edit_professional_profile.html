<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Professional Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="navbar navbar-expand-lg navbar-light bg-success mb-4">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('edit_professional_profile') }}">View/Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('professional_search') }}">Search Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('professional_summary') }}">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <h1 class="text-center mb-4">Edit Professional Profile</h1>
        <form action="/edit_professional_profile" method="POST" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ professional.name }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ professional.address }}" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode:</label>
                <input type="text" id="pincode" name="pincode" class="form-control" value="{{ professional.pincode }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ professional.password }}" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Service:</label>
                <input type="text" id="service" name="service" class="form-control" value="{{ professional.service }}" required>
            </div>
            <div class="mb-3">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" value="{{ professional.phone_number }}" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Save Changes</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('professional_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
