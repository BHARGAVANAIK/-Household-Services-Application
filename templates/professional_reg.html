<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Professional Registration</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Professional Registration</h1>
        <form action="/professional_register" method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode:</label>
                <input type="text" id="pincode" name="pincode" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Service:</label>
                <select id="service" name="service" class="form-select" required>
                    <option value="" disabled selected>Select a service</option>
                    {% for service in services %}
                        <option value="{{ service.servicename }}">{{ service.servicename }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="document" class="form-label">Upload Document:</label>
                <input type="file" id="document" name="document" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="text-center mt-3">
            <a href="{{ url_for('logout') }}" class="text-success">Go Back</a>
        </p>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
